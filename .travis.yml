language: perl
os:
  - linux
dist: trusty
perl:
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.26-shrplib"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
env:
  global:
    - AUTOMATED_TESTING=1
before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto --always-upgrade-modules
install:
  - cpanm --quiet --installdeps --notest .          || true
  - cpanm --quiet Text::CSV_XS                      || true
  - cpanm --quiet Text::CSV                         || true
  - cpanm --quiet Spreadsheet::ReadSXC              || true
  - cpanm --quiet Spreadsheet::ParseExcel           || true
  - cpanm --quiet Spreadsheet::ParseXLSX            || true
  - cpanm --quiet Spreadsheet::XLSX                 || true
notifications:
  irc:
    channels:
      - "irc.perl.org#csv"
    on_success: always
    on_failure: always
